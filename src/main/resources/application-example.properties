spring.application.name=Kaju: Promo Sender

# Database
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/kaju_db
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# hibernate properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
logging.level.org.springframework.security=DEBUG

# Configurações do SpringDoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.oauth.useBasicAuthenticationWithAccessCodeGrant=true 


# JWT
jwt.token.secret=${SECRET_KEY}
jwt.token.expires=30

# WHAPI
whapi.api.url=https://gate.whapi.cloud
whapi.api.token=${WHATSAPP_API_TOKEN}
whapi.phone.id=${WHAPI_PHONE_ID}

# STRIPE
stripe.api.key=${STRIPE_SECRET_KEY}
stripe.public.key=${STRIPE_PUBLIC_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

# FRONTEND CONNECTION
# Change this to your actual frontend URL, like "http://localhost:4200" for development
frontend.client.url=http://localhost:4200