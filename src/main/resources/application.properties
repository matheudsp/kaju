spring.application.name=Kaju: Promo Sender
# Using environment variables with fallbacks for database connection
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/kaju_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:myuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.task.scheduling.pool.size=5
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.springframework.security=DEBUG

spring.jpa.show-sql=true

# hibernate properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# JWT configuration with environment variables
jwt.token.secret=${SECRET_KEY:default_secret_key}
jwt.token.expires=30

# WhatsApp API config
whapi.api.url=https://gate.whapi.cloud
whapi.api.token=${WHATSAPP_API_TOKEN:default_token}
whapi.phone.id=${WHAPI_PHONE_ID:default_phone_id}